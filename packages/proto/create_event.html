<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>SloBucketList</title>

    <!-- Favicon
    <link rel="icon" href="favicon.ico" />
    -->

    <!-- Design Tokens Styling -->
    <link rel="stylesheet" href="/styles/tokens.css" />

    <!-- Base Styling -->
    <link rel="stylesheet" href="/styles/reset.css" />

    <!-- Nav Styling -->
    <link href="/styles/nav.css" rel="stylesheet"/>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Index Styling -->
    <link rel="stylesheet" href="/styles/create_event.css" />

    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import {HeaderElement2} from "./src/header";

        define({
            "slo-bucket-list-header": HeaderElement2,
            "mu-auth": Auth.Provider
        });
    </script>
</head>
<body>
<!-- Create Event Form -->
    <mu-auth provides="SloBucketList:auth">
        <slo-bucket-list-header></slo-bucket-list-header>
            <section id="event-form">
                <div id="hero">
                    <h2>Submit an Event</h2>
                    <p>Enter Event Details</p>

                    <form>
                        <label for="fname">First name:</label><br />
                        <input type="text" id="fname" name="fname"><br />
                        <label for="lname">Last name:</label><br />
                        <input type="text" id="lname" name="lname"><br />
                        <label for="eventName">Event title:</label><br />
                        <input type="text" id="eventName" name="eventName"><br />
                        <label for="description">Event description:</label><br />
                        <input type="text" id="description" name="description"><br />

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>`
    </mu-auth>
</body>
</html>
