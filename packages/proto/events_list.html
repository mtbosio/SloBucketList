<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>SloBucketList</title>

    <!-- Favicon
    <link rel="icon" href="favicon.ico" />
    -->

    <!-- Design Tokens Styling -->
    <link rel="stylesheet" href="/styles/tokens.css" />

    <!-- Base Styling -->
    <link rel="stylesheet" href="/styles/reset.css" />

    <!-- Nav Styling -->
    <link href="/styles/nav.css" rel="stylesheet"/>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Index Styling -->
    <link rel="stylesheet" href="/styles/events_list.css" />

    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import {HeaderElement2} from "./src/header";
        import { EventFeed } from "/src/event-feed.ts";
        import { EventItemElement } from "/src/event-item.ts";

        define({
            "slo-bucket-list-header": HeaderElement2,
            "mu-auth": Auth.Provider,
            "event-feed": EventFeed,
            "event-item": EventItemElement,
        });
    </script>
</head>
<body>

<!-- Events List -->
    <mu-auth provides="SloBucketList:auth">
        <slo-bucket-list-header></slo-bucket-list-header>
        <section id="events-list">
            <div id="hero-container">
                <div>
                    <h2>Events</h2>
                    <svg class="icon">
                        <use href="/assets/icons/events_icons.svg#icon-calendar"/>
                    </svg>
                </div>
                <p>Wednesday, Apr 9</p>
            </div>
            <event-feed src="http://localhost:3000/api/events"></event-feed>
        </section>
    </mu-auth>
</body>
</html>
