<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

    <title>SloBucketList</title>

    <!-- Favicon
    <link rel="icon" href="favicon.ico" />
    -->

    <!-- Design Tokens Styling -->
    <link href="/styles/tokens.css" rel="stylesheet"/>

    <!-- Base Styling -->
    <link href="/styles/reset.css" rel="stylesheet"/>

    <!-- Nav Styling -->
    <link href="/styles/nav.css" rel="stylesheet"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Index Styling -->
    <link href="/styles/index.css" rel="stylesheet"/>

    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import {HeaderElement} from "./src/header";

        define({
            "slo-bucket-list-header": HeaderElement,
            "mu-auth": Auth.Provider
        });
    </script>
</head>
<body>

    <mu-auth provides="SloBucketList:auth">
        <slo-bucket-list-header></slo-bucket-list-header>
        <section id="home">
            <!-- Hero Section -->
            <div id="hero-container">
                <section id="hero">
                    <svg class="icon">
                        <use href="/assets/icons/events_icons.svg#icon-bucket"/>
                    </svg>

                    <div><h1>Welcome to the SloBucketList!</h1></div>
                    <div><p>Find, attend, and create local events in San Luis Obispo</p></div>
                </section>
            </div>
        </section>
    </mu-auth>
</body>
</html>
